name: Run Azure Login with OpenID Connect
on: [push]

permissions: 
  id-token: write
  contents:read
  
jobs:
  build-and-deploy
    runs-on: ubuntu-latest
    sleeps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: {{ secrest.AZURE_SUBSCRIPTION_ID }}
        
    - name: 'Run Azure CLID commands'
      run:  |
          az account show
          az group list
          pwd
